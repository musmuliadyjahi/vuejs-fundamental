<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Goal</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="target-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
            <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>

        </div>
        <div v-if="state === 'edit'" class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
            <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label }}</li>
        </ul>
        <p v-if="items.length === 0">Nice job! You've bought all your items</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var targetList = new Vue({
            el: '#target-list',
            data: {
                state: 'default',
                header: 'Daily goal list',
                newItem: '',
                items: [{
                    label: 'Belajar vue js fundamental',
                    purchased: false,
                }, {
                    label: 'Belajar vue js master class',
                    purchased: true,
                }, {
                    label: 'Nyicil laporan',
                    purchased: false,
                }, ]
            },
            methods: {
                saveItem: function() {
                    this.items.push({
                        label: this.newItem,
                        purchased: false,
                    }, );
                    this.newItem = '';
                },
                changeState: function(newState) {
                    this.state = newState;
                    this.newItem = '';
                },
                togglePurchased: function(item) {
                    item.purchased = !item.purchased;
                }
            },
        });
    </script>
</body>

</html>
